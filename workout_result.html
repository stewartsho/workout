<style>
    .container {width:100%;margin:auto;}
    @media(min-width:600px) {.container {width: 80%;}}
    @media(min-width:768px) {.container {width: 60%;}}
    @media(min-width:1024px) {.container {width: 50%;}}
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan (Demo on UiUX)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .workout-day {
            margin-bottom: 1rem;
        }
        .workout-day h2 {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .exercise {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-left: 5px solid #007BFF;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .exercise h3 {
            margin: 0;
        }
        footer {
            text-align: center;
            margin: 2rem 0;
            color: #777;
        }
    </style>
</head>

<header>
    <h1>Weekly Workout Plan (UIUX Demo)</h1>
</header>

<body>
<div class="container">
    <h3>workout plan : {{r}}</h3>
    <form action="main" method="post">
        <p><input type="submit" value="Main"></p>
    </form>
    <form action="/end" method="post">
        <p><input type="submit" value="End"></p>
    </form>
    </div>
</body>
